<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo"><i class="fas fa-coffee"></i> Toko Kopi</div>
            <nav>
                <ul>
                    <li><a href="#" id="dashboardMenu"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="#" id="kategoriMenu"><i class="fas fa-list"></i> Kategori Produk</a></li>
                    <li><a href="#" id="kelolaProdukMenu" class="active"><i class="fas fa-box"></i> Produk</a></li>
                    <li><a href="#" id="pesananMenu"><i class="fas fa-shopping-cart"></i> Pesanan</a></li>
                    <li><a href="#" id="kuponMenu"><i class="fas fa-ticket-alt"></i> Kupon</a></li>
                    <li><a href="#" id="pembayaranMenu"><i class="fas fa-credit-card"></i> Pembayaran</a></li>
                    <li><a href="#" id="pelangganMenu"><i class="fas fa-users"></i> Pelanggan</a></li>
                    <li><a href="#" id="reviewMenu"><i class="fas fa-star"></i> Review</a></li>
                    <li><a href="#" id="kontakMenu"><i class="fas fa-envelope"></i> Kontak</a></li>
                    <li><a href="#" id="logoutMenu"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
        </div>
        <!-- Main Content -->
        <div class="main-content">
            <div class="main-header">
                <div class="search-bar">
                    <input type="text" placeholder="Cari...">
                </div>
                <div class="admin-info">
                    <i class="fas fa-user-circle"></i> Admin
                </div>
            </div>
            <div class="content-area">
                <div class="produk-bar">
                    <h2>Kelola Produk</h2>
                    <button class="add-product-btn" onclick="showAddProductForm()">
                        <i class="fas fa-plus"></i> Tambah
                    </button>
                </div>
                <div class="products-grid" id="productsGrid">
                    <!-- Products will be loaded here dynamically -->
                </div>
            </div>
        </div>
    </div>
    <!-- Add/Edit Product Modal -->
    <div id="productModal" class="modal-produk" style="display:none;">
        <div class="modal-content">
            <span class="close-modal" id="closeModalTambah">&times;</span>
            <h3 style="margin-bottom:1.2rem;">Tambah Produk</h3>
            <form id="productForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="productName">Nama Produk</label>
                    <input type="text" id="productName" name="name" placeholder="Masukkan nama produk" required>
                </div>
                <div class="form-group">
                    <label for="productPrice">Harga (Rp)</label>
                    <input type="number" id="productPrice" name="price" placeholder="Masukkan harga" required>
                </div>
                <div class="form-group">
                    <label for="productStock">Stok</label>
                    <input type="number" id="productStock" name="stock" placeholder="Masukkan stok" required>
                </div>
                <div class="form-group">
                    <label for="productCategory">Kategori</label>
                    <select id="productCategory" name="category" required>
                        <option value="">Pilih Kategori</option>
                        <option value="Bahan">Bahan</option>
                        <option value="Alat">Alat</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="productDesc">Deskripsi</label>
                    <textarea id="productDesc" name="description" rows="2" placeholder="Deskripsi produk (opsional)"></textarea>
                </div>
                <div class="form-group">
                    <label for="productImage">Gambar Produk</label>
                    <input type="file" id="productImage" name="image" accept="image/*" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-btn">Simpan</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
