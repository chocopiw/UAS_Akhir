<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Produk</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f6fa;
        }
        .sidebar {
            position: fixed;
            left: 0; top: 0; bottom: 0;
            width: 220px;
            background: #2d3e50;
            color: #fff;
            padding-top: 30px;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.3em;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px 30px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .sidebar ul li:hover, .sidebar ul li.active {
            background: #1a2533;
        }
        .sidebar ul li a {
            color: inherit;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
        }
        .main {
            margin-left: 220px;
            padding: 0;
        }
        .header {
            background: #3f51b5;
            color: #fff;
            padding: 20px 40px 10px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .search-bar {
            flex: 1;
            margin: 0 30px;
        }
        .search-bar input {
            width: 100%;
            padding: 8px 15px;
            border-radius: 20px;
            border: none;
            font-size: 1em;
        }
        .btn-tambah {
            background: #2196f3;
            color: #fff;
            border: none;
            padding: 10px 22px;
            border-radius: 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-tambah:hover {
            background: #1769aa;
        }
        .produk-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 30px;
            padding: 40px;
        }
        .produk-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .produk-card img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 15px;
        }
        .produk-card h3 {
            font-size: 1.1em;
            margin: 0 0 10px 0;
        }
        .produk-card .harga {
            color: #3f51b5;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .produk-card .stok {
            color: #888;
            font-size: 0.95em;
            margin-bottom: 10px;
        }
        .produk-card .aksi {
            display: flex;
            gap: 8px;
            justify-content: center;
        }
        .produk-card .aksi button {
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.95em;
        }
        .produk-card .aksi .edit { background: #ffc107; color: #222; }
        .produk-card .aksi .hapus { background: #f44336; color: #fff; }
        .produk-card .aksi .detail { background: #2196f3; color: #fff; }
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0; top: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.3);
            align-items: center;
            justify-content: center;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background: #fff;
            border-radius: 10px;
            padding: 30px 25px 20px 25px;
            min-width: 320px;
            max-width: 95vw;
            box-shadow: 0 2px 16px rgba(0,0,0,0.15);
            position: relative;
        }
        .modal-content h2 {
            margin-top: 0;
            margin-bottom: 18px;
            font-size: 1.2em;
        }
        .modal-content label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
        .modal-content input, .modal-content textarea, .modal-content select {
            width: 100%;
            margin-bottom: 14px;
            padding: 8px 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        .modal-content textarea {
            resize: vertical;
        }
        .modal-content .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .modal-content .close {
            position: absolute;
            right: 12px;
            top: 10px;
            font-size: 1.3em;
            color: #888;
            background: none;
            border: none;
            cursor: pointer;
        }
        .modal-content .close:hover {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Kelola Produk</h2>
        <ul>
            <li><a href="dashboard.html">üè† Dashboard</a></li>
            <li class="active"><a href="kelola_produk.html"><span class="icon">üì¶</span> Kelola Produk</a></li>
            <li><a href="pelayanan.html"><span class="icon">üîî</span> Pelayanan</a></li>
            <li><a href="pesanan.html"><span class="icon">üõí</span> Pesanan</a></li>
            <li><a href="kupon.html"><span class="icon">üí≥</span> Kupon</a></li>
            <li><a href="penjualan.html"><span class="icon">üìà</span> Penjualan</a></li>
            <li><a href="pelanggan.html"><span class="icon">üë•</span> Pelanggan</a></li>
            <li><a href="review.html"><span class="icon">‚≠ê</span> Review</a></li>
            <li><a href="kontak.html"><span class="icon">‚úâÔ∏è</span> Kontak</a></li>
            <li><a href="logout.html"><span class="icon">‚èèÔ∏è</span> Logout</a></li>
        </ul>
    </div>
    <div class="main">
        <div class="header">
            <h1>Kelola Produk</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Cari...">
            </div>
            <button class="btn-tambah" id="btnTambah">Tambah</button>
        </div>
        <div class="produk-grid" id="produkGrid">
            <!-- Kartu produk akan di-generate di sini -->
        </div>
        <!-- Modal Tambah Produk -->
        <div class="modal" id="modalTambah">
            <div class="modal-content">
                <button class="close" id="closeModal">&times;</button>
                <h2>Tambah Produk</h2>
                <form id="formTambah" enctype="multipart/form-data">
                    <label for="nama">Nama Produk</label>
                    <input type="text" id="nama" name="nama" required>
                    <label for="harga">Harga</label>
                    <input type="number" id="harga" name="harga" required>
                    <label for="deskripsi">Deskripsi</label>
                    <textarea id="deskripsi" name="deskripsi"></textarea>
                    <label for="kategori">Kategori</label>
                    <input type="text" id="kategori" name="kategori" required>
                    <label for="gambar">Gambar</label>
                    <input type="file" id="gambar" name="gambar" accept="image/*">
                    <div class="modal-actions">
                        <button type="button" id="batalBtn">Batal</button>
                        <button type="submit">Simpan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
    // Fetch produk dari API dan render ke grid
    function loadProduk() {
        fetch('api/produk.php')
            .then(res => res.json())
            .then(data => {
                const grid = document.getElementById('produkGrid');
                grid.innerHTML = '';
                if (data.success && data.data.length > 0) {
                    data.data.forEach(p => {
                        const card = document.createElement('div');
                        card.className = 'produk-card';
                        card.innerHTML = `
                            <img src="uploads/${p.gambar || 'noimage.png'}" alt="${p.nama}">
                            <h3>${p.nama}</h3>
                            <div class="harga">Rp ${Number(p.harga).toLocaleString('id-ID')}</div>
                            <div class="stok">Stok: ${p.stok ?? '-'}</div>
                            <div class="aksi">
                                <button class="detail">Detail</button>
                                <button class="edit">Edit</button>
                                <button class="hapus">Hapus</button>
                            </div>
                        `;
                        grid.appendChild(card);
                    });
                } else {
                    grid.innerHTML = '<p>Tidak ada produk.</p>';
                }
            });
    }
    loadProduk();
    // Search filter
    document.getElementById('searchInput').addEventListener('input', function() {
        const q = this.value.toLowerCase();
        document.querySelectorAll('.produk-card').forEach(card => {
            const nama = card.querySelector('h3').textContent.toLowerCase();
            card.style.display = nama.includes(q) ? '' : 'none';
        });
    });
    // Modal Tambah Produk
    const modal = document.getElementById('modalTambah');
    document.getElementById('btnTambah').onclick = function() {
        modal.classList.add('active');
    };
    document.getElementById('closeModal').onclick = function() {
        modal.classList.remove('active');
    };
    document.getElementById('batalBtn').onclick = function() {
        modal.classList.remove('active');
    };
    document.getElementById('formTambah').onsubmit = function(e) {
        e.preventDefault();
        const form = e.target;
        const formData = new FormData(form);
        fetch('api/produk.php', {
            method: 'POST',
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                modal.classList.remove('active');
                loadProduk();
                form.reset();
                alert('Produk berhasil ditambahkan!');
            } else {
                alert((data.message || 'Gagal menambah produk!') + '\n' + JSON.stringify(data));
            }
        })
        .catch(() => alert('Gagal menambah produk!'));
    };
    </script>
</body>
</html>
